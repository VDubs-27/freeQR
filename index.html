<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Free QR Code Generator</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/jpg" href="favicon.png">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7520593359961941" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="container">
            <img src="freeQR_logo.png" alt="Logo" id="logo">
            <div id="input-div">
                <input id="input" required placeholder="Enter text or URL to generate QR...">
            </div>
            <div id="qr-box">
                <img src="" id="qr-code" title="QR Code">
                <p id="loading">Generating...</p>
                <img src="copy.png" alt="share" title="Share this site" id="copy">
            </div>
            <button id="download"><img src="download.webp" alt="download"> Download QR Code</button>
            <button id="generate-button">Generate Free QR Code</button>
            <div id="restart">
                <p><a href="javascript:location.reload()">Click here</a> to generate another QR code.</p>
            </div>
            <h6>Copyright | Â© Vikram Varadarajan 2025 | Version 1.2</h6>
        </div>
    </body>
    <script src="script.js"></script>
</html>
